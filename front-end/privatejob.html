<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.Tech Private Job Opportunities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f5f6fa;
    }
    header {
      background: #2d3436;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* places home left, title center, back right */
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      text-align: center;
      flex-grow: 1;
    }
    .nav-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .home-btn {
      background: #0984e3;
      color: white;
    }
    .home-btn:hover {
      background: #74b9ff;
    }
    .back-btn {
      background: red;
      color: white;
      display: none; /* hidden until job details show */
    }
    .back-btn:hover {
      background: darkred;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #dfe6e9;
    }
    .job-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.25);
      text-align: left;
    }
    .job-details {
      padding: 20px;
      display: none;
    }
    .job-details h2 {
      margin-top: 0;
      color: #2d3436;
    }
    .apply-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .apply-btn:hover {
      background: #55efc4;
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-btn home-btn" onclick="goHome()">üè† Home</button>

      },
      {

        salary: "‚Çπ4 - ‚Çπ8 LPA",

        eligibility: "B.Tech all branches",

    function showJobList() {
      document.getElementById("backJobsBtn").style.display = "none";
      document.getElementById("jobDetails").style.display = "none";
      document.getElementById("jobList").style.display = "flex";

      let jobHTML = "";
      jobs.forEach((job, index) => {
        jobHTML += `
          <div class="card" onclick="showJobDetails(${index})">
            <h3>${job.title}</h3>
          </div>
        `;
      });
      document.getElementById("jobList").innerHTML = jobHTML;
    }

    function showJobDetails(index) {
      const job = jobs[index];
      document.getElementById("jobList").style.display = "none";
      document.getElementById("backJobsBtn").style.display = "inline-block";
      const details = `
        <div class="job-card">
          <h2>${job.title}</h2>
          <p><b>Salary:</b> ${job.salary}</p>
          <p><b>Age Limit:</b> ${job.age}</p>
          <p><b>Eligibility:</b> ${job.eligibility}</p>
          <p><b>Preparation:</b> ${job.preparation}</p>
          <p><b>Application Process:</b> ${job.process}</p>
          <a href="${job.link}" target="_blank" class="apply-btn">Apply Now</a>
        </div>
      `;
      document.getElementById("jobDetails").innerHTML = details;
      document.getElementById("jobDetails").style.display = "block";
    }

    function goHome() {
      window.location.href = "home.html"; // change to your homepage
    }

    // Initial Load
    showJobList();
  </script>
</body>
</html>
