<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Freshers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      overflow-x: hidden;
    }

    /* Header Section */
    header {
      padding: 60px 20px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      animation: slideDown 1.5s ease;
    }
    header p {
      margin-top: 20px;
      font-size: 1.3rem;
      font-style: italic;
      animation: fadeInUp 2s ease;
    }
    #startBtn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      background: #ff6b6b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      animation: bounce 2s infinite;
    }
    #startBtn:hover {
      background: #e63946;
      transform: scale(1.05);
    }

    /* Login Section */
    #loginSection {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9ecef;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    #loginSection.show {
      opacity: 1;
      transform: translateY(0);
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 320px;
      animation: fadeInUp 1.5s ease;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #0077b6;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-box a {
      display: block;
      margin: 10px 0;
      font-size: 0.95rem;
      text-decoration: none;
      color: #0077b6;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #005f87;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome Freshers</h1>
    <p>"Your future is created by what you do today, not tomorrow."</p>
    <button id="startBtn">Start</button>
  </header>

  <!-- Login Section -->
  <section id="loginSection">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Submit</button>
        <a href="reset.html">Forgot Password?</a>
        <a href="signin.html">Sign Up (New User?)</a>
      </form>
    </div>
  </section>

  <script>
    // Smooth Scroll + Show Login Section
    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("loginSection").classList.add("show");
      document.getElementById("loginSection").scrollIntoView({ behavior: "smooth" });
    });

    // Redirect on form submit
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent actual submit
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
