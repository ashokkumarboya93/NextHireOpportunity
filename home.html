<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME TO FRESHER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }
    /* Back button styling */
    .back-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #e63946;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px;
      gap: 25px;
    }
    .section {
      width: 280px;
      height: 150px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.4s, background 0.4s;
    }
    .section:hover {
      transform: scale(1.1);
      background: #dfe6e9;
    }
  </style>
</head>
<body>
  <header>
    Job Opportunities
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
  </header>

  <div class="container">
    <div class="section" onclick="redirect('govt')">Government Jobs</div>
    <div class="section" onclick="redirect('private')">Private Jobs</div>
    <div class="section" onclick="redirect('edu')">Higher Education</div>
  </div>

  <script>
    function redirect(type){
      if(type === 'govt'){
        window.location.href = "govt.html";
      } else if(type === 'private'){
        window.location.href = "private.html";
      } else if(type === 'edu'){
        window.location.href = "edu.html";
      }
    }
  </script>
</body>
</html>
